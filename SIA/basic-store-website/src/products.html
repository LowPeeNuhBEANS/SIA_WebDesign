<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatx' | Products</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container mt-5">
        <h1 class="text-center">OUR PRODUCTS</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://d23hgm0tds3lcv.cloudfront.net/wp-content/uploads/2022/11/22-10-Wholesale-Bakery-Bread-Pastry-WEB-0233-Edit-1-940x627.jpg" class="card-img-top" alt="Product 1">
                    <div class="card-body">
                        <h5 class="card-title">Bread</h5>
                        <p class="card-text">Bread Good, taste better when hot.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://shop.healthyoptions.com.ph/cdn/shop/files/Omnibus_202d461a-ad99-4171-ab0b-f9cdd983f993.png?v=1725266160&width=750" class="card-img-top" alt="Product 2">
                    <div class="card-body">
                        <h5 class="card-title">Cake</h5>
                        <p class="card-text">Perfect for special occasions</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8_ilu8h3E7s0yQIVXKB_8XN-u1q8ZRvYWvg&s" class="card-img-top" alt="Product 3">
                    <div class="card-body">
                        <h5 class="card-title">Cookies</h5>
                        <p class="card-text">For snacks and light meals.</p>
                        <a href="#" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/newsletter.js"></script>
    <script>
        // Load navbar
        fetch('components/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>
<div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">Product Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="modalProductImg" src="" alt="Product Image" class="img-fluid mb-3" style="max-height:250px;">
        <p id="modalProductDesc"></p>
      </div>
    </div>
  </div>
</div>

<script>

    // Product data
    const products = [
        {
            img: "https://d23hgm0tds3lcv.cloudfront.net/wp-content/uploads/2022/11/22-10-Wholesale-Bakery-Bread-Pastry-WEB-0233-Edit-1-940x627.jpg",
            desc: "Bread Good, taste better when hot."
        },
        {
            img: "https://shop.healthyoptions.com.ph/cdn/shop/files/Omnibus_202d461a-ad99-4171-ab0b-f9cdd983f993.png?v=1725266160&width=750",
            desc: "Perfect for special occasions"
        },
        {
            img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8_ilu8h3E7s0yQIVXKB_8XN-u1q8ZRvYWvg&s",
            desc: "For snacks and light meals."
        }
    ];

    // Attach event listeners after DOM is loaded
    document.addEventListener("DOMContentLoaded", function() {
        const viewButtons = document.querySelectorAll('.btn.btn-primary');
        viewButtons.forEach((btn, idx) => {
            btn.addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('modalProductImg').src = products[idx].img;
                document.getElementById('modalProductDesc').textContent = products[idx].desc;
                var modal = new bootstrap.Modal(document.getElementById('productModal'));
                modal.show();
            });
        });
    });
</script>

        <!-- Footer -->
    <div id="footer-placeholder"></div>
    <script>
        fetch('components/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });
    </script>
    
</body>
</html>
